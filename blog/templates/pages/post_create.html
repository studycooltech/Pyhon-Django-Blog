{% extends 'master-layout.html'%}
{%block title %}Post Create{%endblock%}
{% block content %}
{% load static %}



<!-- blog details -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- post thumb -->
        <div class="position-relative mb-5">

            <div class="post gradient pt-5  text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <!-- postDetails -->
                    <div class="postDetails bg-white">
                        <h3 class="display-6 text-center pt-3">Add New Post</h3><hr>

                        <form class="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="">Title</label>
                                {{ form.title }}
                            </div>
                             <div class="form-group">
                                <label for="">Content</label>
                                {{ form.media }}
                                {{ form.content }}
                            </div>
                            <div class="form-group">
                                <label for="">Slug</label>
                                {{ form.slug }}
                            </div>
                            <div class="form-group">
                                <label for="">Category</label>
                                {{ form.category }}
                            </div>
                            
                            <div class="form-group">
                                <label for="">published</label>
                                {{ form.published }}
                            </div>
                            <div class="form-group">
                                <label>Upload Image</label>
                                <div class="input-group">
                                    {{ form.image }}
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark my-4">Publish</button>
                        </form>
                        <hr>
                    </div>
                    <!-- postDetails -->
                </div>
              
            </div>
        </div>
    </div>
         
        </div>
   
   
    </div>
  </div>
</section>
<!-- /blog details -->
{% endblock %}
