{% extends 'master-layout.html'%}
{%block title %}Single Post {%endblock%}
{% block content %}
{% load static %}



<!-- blog details -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- post thumb -->
        <div class="position-relative mb-5">

            <div class="post gradient pt-5  text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <!-- postDetails -->
                    <div class="postDetails bg-white">
                        <h3 class="display-6 text-center pt-3">Profile create</h3><hr>

                        <form class="form pt-3" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="showcase1">
                                    <div class="preview img-wrapper"></div>

                                    <div class="file-upload-wrapper">
                                        {{form.profile_image}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="">Name*</label>
                                    <input class="form-control" type="text" value="{{ username }}">
                                </div>
                                <div class="form-group">
                                    <label for="">Email*</label>
                                    <input class="form-control" type="email" value="{{ email }}">
                                </div>
                                <div class="form-group">
                                    <label for="">Address*</label>
                                    {{form.address}}
                                </div>

                                <button type="submit" class="btn btn-dark my-2">Save</button>
                            </form>
                        <hr>
                    </div>
                    <!-- postDetails -->
                </div>
              
            </div>
        </div>
    </div>
         
        </div>
   
   
    </div>
  </div>
</section>
<!-- /blog details -->
{% endblock %}
