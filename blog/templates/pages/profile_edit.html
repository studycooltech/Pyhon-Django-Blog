{% extends 'master-layout.html'%}
{%block title %}Single Post {%endblock%}
{% block content %}
{% load static %}

<div class="post gradient pt-5">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <!-- postDetails -->
                    <div class="postDetails bg-white pb-4 mb-3">
                        <h4 class="display-6 text-center pt-3">Edit Profile</h4> <hr>
                        <div class="box  px-3 pt-0">


                            <form class="form pt-3" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="showcase1">
                                    <div class="preview img-wrapper"></div>
                                    <div class="file-upload-wrapper">

                                        {{form.profile_image}}
    {#                                    <input type="file" name="file" class="file-upload-native" accept="image/*" />#}
    {#                                    <input type="text" disabled placeholder="upload image" class="file-upload-text" />#}
                                    </div>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                    <br>
                                </div>
                                <div class="form-group">
                                    <label for="">Name*</label>
                                    {{form.profile_name}}
                                </div>
                                <div class="form-group">
                                    <label for="">Email*</label>
                                    {{form.email}}
                                </div>
                                <div class="form-group">
                                    <label for="">Address*</label>
                                    {{form.address}}
                                </div>

                                <button type="submit" class="btn btn-dark my-2">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- postDetails -->
                </div>
              
            </div>
        </div>
    </div>

{% endblock %}
